<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Repair Guide</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <!-- Home Icon -->
        <a href="index.html" class="home-icon">🏠</a>
        <h1>Bike Repair Guide</h1>
        <nav>
            <ul>
                <li><a href="tutorials/brakes.html">Brakes</a></li>
                <li><a href="tutorials/chain.html">Chain</a></li>
                <li><a href="tutorials/tires.html">Tires</a></li>
                <li><a href="tutorials/gears.html">Gears</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to Bike Repair Guide</h2>
            <p>Explore tutorials and learn how to maintain your bike step by step! Whether you're a beginner or an expert, we have something for you!</p>
        </section>
        
        <!-- Interactable 3D Model Section -->
        <section class="model-section">
            <h2>Interactable 3D Bike Model</h2>
            <!-- 3D Model embedded with <model-viewer> -->
            <model-viewer 
                src="models\old_bike (2).glb"  
                alt="Interactive 3D Bike Model" 
                camera-controls 
                auto-rotate 
                ar 
                style="width: 100%; height: 600px; max-width: 1200px; margin: auto; display: block; border: 2px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
            </model-viewer>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bike Repair Guide</p>
    </footer>
</body>
</html>
